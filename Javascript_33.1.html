<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script lang="Javascript">
      val1 = window.prompt("Input Nilai (1-5)");
      switch (val1) {
          case "1":
              document.write("Bilangan Satu<br>");
              break
          case "2":
              document.write("Bilangan Dua<br>");
              break
          case "3":
              document.write("Bilangan Tiga<br>");
              break
          case "4":
              document.write("Bilangan Empat<br>");
              break
          case "5":
              document.write("Bilangan Lima<br>");
              break

          default :
              document.write("Bilangan Lainnya<br>");
      }
    </script>
  </head>

  <body>
    <input type="button" name="button1" value="Switch" onclick="test()" />
  </body>
</html>
